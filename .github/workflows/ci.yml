# Bu workflow, go-fluent-validator için otomatik test ve kalite kontrol süreçlerini
# yönetir. Her push ve pull request'te çalışır.
#
# Özellikler:
#   - Multiple Go versions (1.21, 1.22, 1.23) ile test
#   - Comprehensive test coverage
#   - Race condition detection
#   - Code coverage report (Codecov)
#   - Linting (golangci-lint)
#   - Security scanning (gosec)
#   - Dependency checking
#
